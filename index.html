<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <title>Axios API Project</title>
</head>
<body>
    <div class="container my-5 d-flex">
        <div class="text-center ">
            <h1 class="text-center">Axios Crash Course</h1>
            <div class="btn btn-primary" id="get">get</div>
            <div class="btn btn-success" id="post">Post</div>
            <div class="btn btn-warning" id="update">Put/Patch</div>
            <div class="btn btn-danger" id="delete">Delete</div>

        </div>

        <hr>
        <div id="res"></div>
    </div>
